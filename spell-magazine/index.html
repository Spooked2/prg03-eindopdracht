<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>

<div id="spellDescriptionContainer">

    <div id="spellDescription" data-details="details">
        <button id="closeDescription">Close</button>
        <article>If you are reading this, something went wrong, or you're inspecting this element before it was loaded.</article>
    </div>

</div>

<h1>Paladin spells</h1>

<p id="error"></p>

<button id="loadSpells">Load spells</button>


<section id="prepared">

    <h2>Your prepared spells</h2>

    <div id="formContainer">

        <form action="" id="form">

            <label for="paladinLevel">Paladin level:</label>
            <input type="number" id="paladinLevel" name="paladinLevel" min="2" max="20">

            <label for="charismaScore">Charisma score:</label>
            <input type="number" id="charismaScore" name="charismaScore" min="0" max="30">

            <label for="maxPrepared">Maximum number of prepared spells:</label>
            <input type="number" id="maxPrepared" name="maxPrepared" disabled>

            <label for="currentPrepared">Current number of prepared spells:</label>
            <input type="number" id="currentPrepared" name="currentPrepared" disabled>

        </form>

    </div>

    <div id="preparedSpells"></div>

</section>

<section id="fullList">

    <h2>Full paladin spell list</h2>

    <div id="allSpells">

        <h3>1st level</h3>
        <div id="1stLevelList"></div>

        <h3>2nd level</h3>
        <div id="2ndLevelList"></div>

        <h3>3rd level</h3>
        <div id="3rdLevelList"></div>

        <h3>4th level</h3>
        <div id="4thLevelList"></div>

        <h3>5th level</h3>
        <div id="5thLevelList"></div>

    </div>

</section>


</body>
</html>
